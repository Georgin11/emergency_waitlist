<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Triage System</h1>
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="patient-container">
            <h2>Patient Sign-In</h2>
            <form id="patientSignInForm">
                <input type="text" id="patientName" placeholder="Name" required>
                <input type="text" id="patientCode" placeholder="3-Letter Code" required maxlength="3">
                <button type="submit">Sign In</button>
            </form>
            <div id="waitTimeDisplay"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
